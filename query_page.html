<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poogle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Avatar container in top-right corner */
        .avatar-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .dropdown[data-visible="true"] {
            display: block;
        }

        .dropdown p {
            margin: 10px;
            padding: 0;
            color: #555;
            font-size: 14px;
        }

        .dropdown a {
            display: block;
            margin: 10px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
            font-weight: bold;
        }

        .logo {
            width: 400px;
            margin-bottom: 20px;
        }

        .search-box {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .search-button {
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        /* Recent Searches Table Styling */
        .history {
            width: 300px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .history th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
            font-size: 16px;
        }

        .history td {
            padding: 10px;
            font-size: 14px;
            color: #555;
        }

        .history tr {
            border-bottom: 1px solid #ddd;
        }

        .history tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .history tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<!-- Avatar Container for Logout and User Info -->
<div class="avatar-container" onclick="toggleDropdown()">
    <div class="avatar">
        <!-- Display user's avatar if logged in; default avatar for anonymous users -->
        % if user_picture:
        <img src="{{user_picture}}" alt="Profile Picture">
        % else:
        <img src="/static/default-avatar.png" alt="Default Avatar">
        % end
    </div>
    <div class="dropdown" id="dropdownMenu" data-visible="false">
        % if user_name:
        <p>{{user_name}}</p>
        <p>{{user_email}}</p>
        <a href="/logout">Logout</a>
        % else:
        <p><a href="/login">Login</a></p>
        % end
    </div>
</div>

<!-- Logo and Search Form -->
<img src="static/poogle.svg" alt="Poogle Logo" class="logo">
<form action="/home" method="GET">
    <input class="search-box" type="text" id="keywords" name="keywords" placeholder="Search...">
    <button class="search-button" type="submit">Search</button>
</form>

<!-- Recent Searches Table for Logged-in Users Only -->
% if user_name and recent_searches:
<h2>Your Recent Searches</h2>
<table class="history" id="history">
    <thead>
    <tr>
        <th>Keyword</th>
    </tr>
    </thead>
    <tbody>
    % for keyword in reversed(recent_searches):
    <tr>
        <td>{{keyword}}</td>
    </tr>
    % end
    </tbody>
</table>
% end

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById("dropdownMenu");
        const isVisible = dropdown.getAttribute("data-visible") === "true";
        dropdown.setAttribute("data-visible", !isVisible);
    }

    // Close dropdown when clicking outside of it
    document.addEventListener("click", function(event) {
        const dropdown = document.getElementById("dropdownMenu");
        const avatarContainer = document.querySelector(".avatar-container");
        if (!avatarContainer.contains(event.target)) {
            dropdown.setAttribute("data-visible", "false");
        }
    });
</script>
</body>
</html>
